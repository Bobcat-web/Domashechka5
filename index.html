<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Domushechka</title>
</head>
<body>
    <button id="clickButton">Тапни</button>
  <p>Количество тапаний: <span id="clickCount">0</span></p>
  <p id="message"></p>

  <script>
     document.addEventListener('DOMContentLoaded', function () {
      let count = 0;
      const button = document.getElementById('clickButton');
      const display = document.getElementById('clickCount');
      const message = document.getElementById('message');

      button.addEventListener('click', function () {
        count++;
        display.textContent = count;

        if (count >= 15) {
          button.disabled = true;
          message.textContent = "Вы достигли максимального количества кликов!";
        }
      });
    });
  </script>




<p>Ваше время: <span id="timer">60</span></p>
  <button id="resetButton">Начать заново</button>

  <script>
     document.addEventListener('DOMContentLoaded', function () {
      let count = 60;
      const display = document.getElementById('timer');
      const resetButton = document.getElementById('resetButton');
      let interval;

      function startTimer() {
        interval = setInterval(function () {
          count--;
          display.textContent = count;

          if (count <= 0) {
            clearInterval(interval);
            display.textContent = "Время вышло!";
          }
        }, 1000);
      }

      resetButton.addEventListener('click', function () {
        clearInterval(interval);
        count = 60;
        display.textContent = count;
        startTimer();
      });

      startTimer();
    });
  </script>

<p>Если вам было мало первого таймера: <span id="timerrr">0</span></p>
<button id="startButton">Начать</button>
<button id="stopButton">Прекратить</button>
<button id="resetButton">Заново</button>

<script>
    document.addEventListener('DOMContentLoaded', function () {
      let count = 0;
      let interval;
      const display = document.getElementById('timerrr');
      const startButton = document.getElementById('startButton');
      const stopButton = document.getElementById('stopButton');
      const resetButton = document.getElementById('resetButton');

      startButton.addEventListener('click', function () {
        if (!interval) {
          interval = setInterval(function () {
            count++;
            display.textContent = count;
          }, 1000);
        }
      });

      stopButton.addEventListener('click', function () {
        clearInterval(interval);
        interval = null;
      });

      resetButton.addEventListener('click', function () {
        clearInterval(interval);
        interval = null;
        count = 0;
        display.textContent = count;
      });
    });
</script>
</body>
</html>
